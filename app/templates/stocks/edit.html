{% extends "base.html" %}

{% block title %}Edit {{ stock.ticker }} - Stock Market App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">
                    <i class="fas fa-edit"></i> Edit {{ stock.ticker }}
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="ticker" class="form-label">Ticker Symbol</label>
                        <input type="text" class="form-control" id="ticker" name="ticker" 
                               value="{{ stock.ticker }}" readonly>
                        <div class="form-text">Ticker symbol cannot be changed</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Company Name *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ stock.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="sector" class="form-label">Sector</label>
                        <input type="text" class="form-control" id="sector" name="sector" 
                               value="{{ stock.sector or '' }}">
                        <div class="form-text">Optional industry sector</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Current Price *</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="price" name="price" 
                                   step="0.01" min="0.01" value="{{ stock.price }}" required>
                        </div>
                        <div class="form-text">Current stock price in USD</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="shares_outstanding" class="form-label">Shares Outstanding</label>
                        <input type="number" class="form-control" id="shares_outstanding" name="shares_outstanding" 
                               min="1" value="{{ stock.shares_outstanding or '' }}">
                        <div class="form-text">Total number of shares outstanding (optional)</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Update Stock
                        </button>
                        <a href="{{ url_for('stocks.detail', ticker=stock.ticker) }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
