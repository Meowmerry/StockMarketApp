services:
  - type: web
    name: stock-market-app
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python init_db.py
    startCommand: gunicorn wsgi:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:////tmp/stock_market.db
      - key: FLASK_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false  # Add manually in Render dashboard
    healthCheckPath: /
    plan: free