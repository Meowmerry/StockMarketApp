databases:
  - name: stock-market-db
    databaseName: stock_market_db
    user: stock_market_user
    plan: free

services:
  - type: web
    name: stock-market-app
    runtime: python
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python init_db.py
    startCommand: gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: stock-market-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false  # Add manually in Render dashboard
    healthCheckPath: /
    plan: free